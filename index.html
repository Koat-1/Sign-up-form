<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="container">
        
        <div class="left-column">
            <div class="image-overlay">
                <div class="image-credit">photo from the net</div>
            </div>
        </div>

        <div class="right-column">
            <div class="form-header">Welcome to our plateform where you'll honish your skills and fullfill greatness</div>
            
            <div class="form-container">
                <h2>Let's sign you in first !</h2>                    
                
                <form id="signup-form">
                    
                    
                    <div class="form-row">
                        
                        <div class="form-group">
                            <label for="first_name">*FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Flen" required>                             
                        </div>
                        
                        <div class="form-group">
                            <label for="last_name">*LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Fouleni" required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                    
                    
                    <div class="form-row">
                        
                        <div class="form-group">
                            <label for="user_email">*EMAIL</label>
                            <input type="email" id="user_email" name="user_email" placeholder="flenfouleni@gmail.com" required>
                            <span class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">*PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" placeholder="11111111"  required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                    
                    
                    
                    <div class="form-row">
                        
                        <div class="form-group">
                            <label for="password">*PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <span class="error-message">Minimum 8 characters with letters, numbers & symbols</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm_password">*CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                            <span class="error-message">Passwords must match</span>
                        </div>
                    </div>
                    
                    
                    
                    
                    <div class="form-row">
                        
                        <div class="form-group full-width">
                            <label for="age">AGE</label>
                            <input type="number" id="age" name="age" min="18" max="120" placeholder="18" required>
                            <span class="error-message">Must be 18 or older</span>
                        </div>
                    </div>
                    
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="gender">*GENDER</label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Choose...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">There's no other only 2 </option>
                            </select>
                            <span class="error-message"></span>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
    
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
